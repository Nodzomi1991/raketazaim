<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>üöÄ –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –†–∞–∫–µ—Ç–∞</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Orbitron', 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            touch-action: none;
        }

        h1 {
            font-size: 1.8em;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        #score {
            font-size: 1.3em;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            margin: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        #status {
            font-size: 1.5em;
            color: #f00;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            background: rgba(0,0,0,0.7);
            padding: 20px 30px;
            border-radius: 10px;
            display: none;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffff, inset 0 0 10px rgba(0, 255, 255, 0.3);
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    </style>
</head>
<body>

    <h1>üöÄ –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –†–∞–∫–µ—Ç–∞</h1>
    <p id="score">–û—á–∫–∏: 0</p>
    <canvas id="gameCanvas"></canvas>
    <div id="status">üí• –í—ã –≤—Ä–µ–∑–∞–ª–∏—Å—å!</div>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ canvas
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            const width = Math.min(400, window.innerWidth - 20);
            const height = Math.min(600, window.innerHeight - 60);
            canvas.width = width;
            canvas.height = height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const scoreElement = document.getElementById("score");
        const statusElement = document.getElementById("status");

        // –û–±—ä–µ–∫—Ç—ã –∏–≥—Ä—ã
        let rocket = { x: 180, y: 500, width: 40, height: 60 };
        let stars = []; // —Ñ–æ–Ω–æ–≤—ã–µ –∑–≤—ë–∑–¥—ã
        let meteors = [];
        let particles = []; // —á–∞—Å—Ç–∏—Ü—ã –¥—ã–º–∞
        let score = 0;
        let gameOver = false;

        // –ù–∞–∫–ª–æ–Ω –Ω–æ—Å–∞
        let rocketTilt = 0;
        let targetTilt = 0;
        const maxTilt = 0.2;
        const returnSpeed = 0.08;

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: touch
        let touchStartX = null;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!touchStartX || gameOver) return;
            const touch = e.touches[0];
            const dx = touch.clientX - touchStartX;

            const speed = dx * 1.0;
            rocket.x += speed;
            rocket.x = Math.max(0, Math.min(canvas.width - rocket.width, rocket.x));

            // –ù–∞–∫–ª–æ–Ω –Ω–æ—Å–∞
            if (speed < 0) {
                targetTilt = -maxTilt;
            } else if (speed > 0) {
                targetTilt = maxTilt;
            }

            touchStartX = touch.clientX;
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            touchStartX = null;
            targetTilt = 0;
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        const rocketImg = new Image();
        rocketImg.src = "rocket.png";

        const meteorImg = new Image();
        meteorImg.src = "meteor.png";

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ñ–æ–Ω–æ–≤—ã—Ö –∑–≤—ë–∑–¥ (–º–µ–ª–∫–∏–µ —Ç–æ—á–∫–∏)
        function createStars(count) {
            for (let i = 0; i < count; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: 1 + Math.random() * 2,
                    speed: 0.3 + Math.random() * 0.7, // –º–µ–¥–ª–µ–Ω–Ω–æ–µ "–¥—Ä–µ–π—Ñ–æ–≤–∞–Ω–∏–µ"
                    flickerSpeed: 0.005 + Math.random() * 0.01,
                    flickerPhase: Math.random() * Math.PI * 2
                });
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ñ–æ–Ω–æ–≤—ã—Ö –∑–≤—ë–∑–¥
        function drawStars() {
            stars.forEach(star => {
                // –î–≤–∏–≥–∞–µ–º –∑–≤–µ–∑–¥—É –≤–Ω–∏–∑ (—ç—Ñ—Ñ–µ–∫—Ç –º–µ–¥–ª–µ–Ω–Ω–æ–≥–æ –¥—Ä–µ–π—Ñ–∞)
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
                if (star.x > canvas.width) star.x = 0;
                if (star.x < 0) star.x = canvas.width;

                // –ú–µ—Ä—Ü–∞–Ω–∏–µ: —Å–∏–Ω—É—Å–æ–∏–¥–∞
                const flicker = 0.4 + 0.6 * Math.sin(Date.now() * star.flickerSpeed + star.flickerPhase);
                const alpha = flicker * 0.8;
                const size = star.size * flicker;

                ctx.globalAlpha = alpha;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(star.x, star.y, size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —á–∞—Å—Ç–∏—Ü—ã –¥—ã–º–∞ (–∏–∑ —Å–æ–ø–ª–∞)
        function createParticle() {
            const cx = rocket.x + rocket.width / 2;
            const cy = rocket.y + rocket.height;
            return {
                x: cx + (Math.random() - 0.5) * 20,
                y: cy,
                vx: (Math.random() - 0.5) * 1,
                vy: 1 + Math.random() * 2,
                life: 30 + Math.random() * 20,
                size: 2 + Math.random() * 3,
                alpha: 1
            };
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —á–∞—Å—Ç–∏—Ü
        function drawParticles() {
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.alpha = p.life / 50;
                p.size *= 0.96;

                if (p.life <= 0 || p.size < 0.3) {
                    particles.splice(i, 1);
                    return;
                }

                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = '#888';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ä–∞–∫–µ—Ç—ã —Å –Ω–∞–∫–ª–æ–Ω–æ–º
        function drawRocket() {
            // –ü–ª–∞–≤–Ω—ã–π –Ω–∞–∫–ª–æ–Ω
            if (Math.abs(targetTilt - rocketTilt) > 0.01) {
                rocketTilt += (targetTilt - rocketTilt) * 0.2;
            } else {
                rocketTilt = targetTilt;
            }

            const cx = rocket.x + rocket.width / 2;
            const cy = rocket.y + rocket.height / 2;

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rocketTilt);
            ctx.translate(-cx, -cy);
            ctx.drawImage(rocketImg, rocket.x, rocket.y, rocket.width, rocket.height);
            ctx.restore();

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –¥—ã–º–∞ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏
            if (Math.abs(targetTilt) > 0.05 && !gameOver) {
                if (Math.random() < 0.8) {
                    particles.push(createParticle());
                }
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤
        function createMeteor() {
            meteors.push({
                x: Math.random() * (canvas.width - 40),
                y: -40,
                size: 40,
                angle: 0
            });
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤
        function drawMeteors() {
            meteors.forEach((meteor, i) => {
                meteor.y += 4;
                meteor.angle += 0.1;

                ctx.save();
                ctx.translate(meteor.x + meteor.size / 2, meteor.y + meteor.size / 2);
                ctx.rotate(meteor.angle);
                ctx.translate(-meteor.size / 2, -meteor.size / 2);
                ctx.drawImage(meteorImg, 0, 0, meteor.size, meteor.size);
                ctx.restore();

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è
                if (
                    meteor.x < rocket.x + rocket.width &&
                    meteor.x + meteor.size > rocket.x &&
                    meteor.y < rocket.y + rocket.height &&
                    meteor.y + meteor.size > rocket.y
                ) {
                    if (navigator.vibrate && !gameOver) {
                        navigator.vibrate([100]);
                    }
                    endGame();
                }
            });

            meteors = meteors.filter(m => m.y < canvas.height + 40);
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª
        function update() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –ß—ë—Ä–Ω—ã–π —Ñ–æ–Ω
            ctx.fillStyle = "#000";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –§–æ–Ω–æ–≤—ã–µ –∑–≤—ë–∑–¥—ã
            drawStars();

            // –û—Å—Ç–∞–ª—å–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã
            drawRocket();
            drawParticles();
            drawMeteors();

            requestAnimationFrame(update);
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function endGame() {
            gameOver = true;
            statusElement.style.display = "block";

            if (tg.isVersionAtLeast("6.1")) {
                tg.showPopup({
                    title: "–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞",
                    message: `–í—ã –Ω–∞–±—Ä–∞–ª–∏ ${score} –æ—á–∫–æ–≤!`,
                    buttons: [{ type: "default", text: "–ù–∞—á–∞—Ç—å —Å–Ω–æ–≤–∞" }]
                }, () => startGame());
            } else {
                setTimeout(() => {
                    if (confirm(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –û—á–∫–∏: ${score}\n–•–æ—á–µ—à—å –Ω–∞—á–∞—Ç—å —Å–Ω–æ–≤–∞?`)) {
                        startGame();
                    }
                }, 500);
            }
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            rocket = { x: canvas.width / 2 - 20, y: 500, width: 40, height: 60 };
            stars = [];
            meteors = [];
            particles = [];
            score = 0;
            gameOver = false;
            rocketTilt = 0;
            targetTilt = 0;
            scoreElement.innerText = "–û—á–∫–∏: 0";
            statusElement.style.display = "none";

            // –°–æ–∑–¥–∞—ë–º —Ñ–æ–Ω–æ–≤—ã–µ –∑–≤—ë–∑–¥—ã
            createStars(100);

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
            const checkImages = setInterval(() => {
                if (rocketImg.complete && meteorImg.complete) {
                    clearInterval(checkImages);
                    update();
                }
            }, 100);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤
        setInterval(() => {
            if (!gameOver) createMeteor();
        }, 1500);

        // –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        [rocketImg, meteorImg].forEach(img => {
            img.onload = () => {};
        });

        // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É, –∫–∞–∫ —Ç–æ–ª—å–∫–æ WebApp –≥–æ—Ç–æ–≤
        if (tg.isReady) startGame();
        else tg.onEvent('viewport_changed', () => startGame());
    </script>
</body>
</html>
