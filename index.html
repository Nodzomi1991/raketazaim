<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>üöÄ –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –†–∞–∫–µ—Ç–∞</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #fff;
            font-family: 'Orbitron', 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            touch-action: none;
        }

        h1 {
            font-size: 1.8em;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        #score {
            font-size: 1.3em;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            margin: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        #status {
            font-size: 1.5em;
            color: #f00;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            background: rgba(0,0,0,0.7);
            padding: 20px 30px;
            border-radius: 10px;
            display: none;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffff, inset 0 0 10px rgba(0, 255, 255, 0.3);
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    </style>
</head>
<body>

    <h1>üöÄ –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –†–∞–∫–µ—Ç–∞</h1>
    <p id="score">–û—á–∫–∏: 0</p>
    <canvas id="gameCanvas"></canvas>
    <div id="status">üí• –í—ã –≤—Ä–µ–∑–∞–ª–∏—Å—å!</div>

    <!-- –ê—É–¥–∏–æ -->
    <audio id="collectSound" src="stars.mp3" preload="auto"></audio>
    <audio id="bgMusic" src="music.mp3" preload="auto" loop></audio>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ canvas
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            const width = Math.min(400, window.innerWidth - 20);
            const height = Math.min(600, window.innerHeight - 60);
            canvas.width = width;
            canvas.height = height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const scoreElement = document.getElementById("score");
        const statusElement = document.getElementById("status");
        const collectSound = document.getElementById("collectSound");
        const bgMusic = document.getElementById("bgMusic");

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∑–≤—É–∫–∞
        collectSound.volume = 0.6;
        bgMusic.volume = 0.4;
        let soundUnlocked = false;

        // –†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –∑–≤—É–∫–∞
        function unlockSound() {
            if (soundUnlocked) return;

            Promise.all([
                bgMusic.play(),
                collectSound.play()
            ]).then(() => {
                soundUnlocked = true;
                collectSound.pause();
                collectSound.currentTime = 0;
                bgMusic.currentTime = 0;
                bgMusic.play().catch(() => {});
            }).catch(() => {});

            canvas.removeEventListener('touchstart', unlockSound);
            canvas.removeEventListener('click', unlockSound);
        }

        canvas.addEventListener('touchstart', unlockSound, { passive: true });
        canvas.addEventListener('click', unlockSound);

        // –û–±—ä–µ–∫—Ç—ã –∏–≥—Ä—ã
        let rocket = { x: 180, y: 500, width: 40, height: 60 };
        let stars = [];
        let meteors = [];
        let score = 0;
        let gameOver = false;

        // –ù–∞–∫–ª–æ–Ω —Ä–∞–∫–µ—Ç—ã
        let rocketTilt = 0;
        let targetTilt = 0;
        const tiltStrength = 0.15;
        const tiltSpeed = 0.1;

        // –£—Å–∫–æ—Ä–µ–Ω–∏–µ –ø—Ä–∏ –¥–≤–∏–∂–µ–Ω–∏–∏
        let moveTime = 0; // –≤—Ä–µ–º—è –Ω–µ–ø—Ä–µ—Ä—ã–≤–Ω–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è
        const maxSpeedFactor = 2.0; // –º–∞–∫—Å. —É—Å–∫–æ—Ä–µ–Ω–∏–µ

        // –ß–∞—Å—Ç–∏—Ü—ã (–æ–≥–æ–Ω—å –∏–∑ —Å–æ–ø–ª–∞)
        let particles = [];
        function createParticle() {
            return {
                x: rocket.x + rocket.width / 2,
                y: rocket.y + rocket.height,
                vx: (Math.random() - 0.5) * 2,
                vy: 2 + Math.random() * 3,
                life: 30 + Math.random() * 20,
                maxLife: 50,
                size: 2 + Math.random() * 4
            };
        }

        // –ü–∞—Ä–∞–ª–ª–∞–∫—Å-–∑–≤—ë–∑–¥—ã (—Ñ–æ–Ω)
        let bgStars = [];
        function createBgStar() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: 0.5 + Math.random() * 1.5,
                speed: 0.5 + Math.random() * 1.5
            };
        }
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–æ–Ω–æ–≤—ã—Ö –∑–≤—ë–∑–¥
        for (let i = 0; i < 100; i++) {
            bgStars.push(createBgStar());
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        const bgImg = new Image();
        bgImg.src = "background.png";

        const rocketImg = new Image();
        rocketImg.src = "rocket.png";

        const meteorImg = new Image();
        meteorImg.src = "meteor.png";

        const starImg = new Image();
        starImg.src = "stars.png";

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: touch
        let touchStartX = null;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            moveTime = 0; // —Å–±—Ä–æ—Å –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!touchStartX || gameOver) return;
            const touch = e.touches[0];
            const dx = touch.clientX - touchStartX;

            // –£—Å–∫–æ—Ä–µ–Ω–∏–µ –ø—Ä–∏ –¥–ª–∏—Ç–µ–ª—å–Ω–æ–º –¥–≤–∏–∂–µ–Ω–∏–∏
            moveTime += 16; // ~60 FPS
            const speedFactor = 1 + (moveTime / 3000) * (maxSpeedFactor - 1); // –ø–ª–∞–≤–Ω–æ–µ —É—Å–∫–æ—Ä–µ–Ω–∏–µ
            const speed = dx * 0.8 * speedFactor;

            rocket.x += speed;

            rocket.x = Math.max(0, Math.min(canvas.width - rocket.width, rocket.x));

            // –ù–∞–∫–ª–æ–Ω
            if (speed < 0) targetTilt = tiltStrength;
            else if (speed > 0) targetTilt = -tiltStrength;
            else targetTilt = 0;

            touchStartX = touch.clientX;
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            touchStartX = null;
            targetTilt = 0;
            moveTime = 0; // —Å–±—Ä–æ—Å —É—Å–∫–æ—Ä–µ–Ω–∏—è
        });

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ä–∞–∫–µ—Ç—ã —Å –Ω–∞–∫–ª–æ–Ω–æ–º
        function drawRocket() {
            // –ü–ª–∞–≤–Ω—ã–π –Ω–∞–∫–ª–æ–Ω
            if (rocketTilt < targetTilt) {
                rocketTilt += tiltSpeed;
                if (rocketTilt > targetTilt) rocketTilt = targetTilt;
            } else if (rocketTilt > targetTilt) {
                rocketTilt -= tiltSpeed;
                if (rocketTilt < targetTilt) rocketTilt = targetTilt;
            }

            const cx = rocket.x + rocket.width / 2;
            const cy = rocket.y + rocket.height / 2;

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rocketTilt);
            ctx.translate(-cx, -cy);
            ctx.drawImage(rocketImg, rocket.x, rocket.y, rocket.width, rocket.height);
            ctx.restore();

            // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —á–∞—Å—Ç–∏—Ü (—Å–æ–ø–ª–æ)
            if (Math.random() < 10) {
                particles.push(createParticle());
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —á–∞—Å—Ç–∏—Ü
        function drawParticles() {
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.size *= 0.97;

                if (p.life <= 0 || p.size < 0.5) {
                    particles.splice(i, 1);
                    return;
                }

                ctx.globalAlpha = p.life / p.maxLife;
                ctx.fillStyle = `hsl(${20 + Math.random() * 20}, 100%, 60%)`; // –æ—Ä–∞–Ω–∂–µ–≤—ã–π
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1.0;
            });
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ñ–æ–Ω–æ–≤—ã—Ö –∑–≤—ë–∑–¥ (–ø–∞—Ä–∞–ª–ª–∞–∫—Å)
        function drawBgStars() {
            bgStars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                ctx.globalAlpha = 0.6 + Math.random() * 0.4;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤—ë–∑–¥ –∏ –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤
        function createStarOrMeteor() {
            if (Math.random() < 0.7) {
                stars.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -20,
                    size: 25 + Math.random() * 6,
                });
            } else {
                meteors.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -20,
                    size: 15 + Math.random() * 10,
                    angle: 0
                });
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤
        function drawMeteors() {
            meteors.forEach((meteor, i) => {
                meteor.y += 3;
                meteor.angle += 0.1;

                const size = 40;
                ctx.save();
                ctx.translate(meteor.x + size / 2, meteor.y + size / 2);
                ctx.rotate(meteor.angle);
                ctx.translate(-size / 2, -size / 2);
                ctx.drawImage(meteorImg, 0, 0, size, size);
                ctx.restore();

                if (
                    meteor.x < rocket.x + rocket.width &&
                    meteor.x + size > rocket.x &&
                    meteor.y < rocket.y + rocket.height &&
                    meteor.y + size > rocket.y
                ) {
                    // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–∏
                    if (navigator.vibrate) {
                        navigator.vibrate([100, 50, 100]); // –∫–æ—Ä–æ—Ç–∫–∞—è –≤—Å–ø—ã—à–∫–∞
                    }
                    endGame();
                }
            });

            meteors = meteors.filter(m => m.y < canvas.height);
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–≤—ë–∑–¥
        function drawStars() {
            stars.forEach((star, i) => {
                star.y += 4;
                const size = star.size;

                const now = Date.now();
                const flicker = 0.7 + 0.3 * Math.sin(now * 0.007 + star.x * 0.1);
                ctx.globalAlpha = flicker;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `rgba(255, 255, 100, ${flicker})`;
                ctx.drawImage(starImg, star.x, star.y, size, size);
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1.0;

                if (
                    star.x < rocket.x + rocket.width &&
                    star.x + size > rocket.x &&
                    star.y < rocket.y + rocket.height &&
                    star.y + size > rocket.y
                ) {
                    stars.splice(i, 1);
                    score++;
                    scoreElement.innerText = "–û—á–∫–∏: " + score;

                    if (soundUnlocked) {
                        collectSound.currentTime = 0;
                        collectSound.play().catch(() => {});
                    }
                }
            });

            stars = stars.filter(s => s.y < canvas.height);
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª
        function update() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBgStars(); // —Ñ–æ–Ω–æ–≤—ã–µ –∑–≤—ë–∑–¥—ã
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

            drawRocket();
            drawParticles();
            drawStars();
            drawMeteors();

            requestAnimationFrame(update);
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function endGame() {
            gameOver = true;
            statusElement.style.display = "block";
            if (soundUnlocked) bgMusic.pause();

            if (tg.isVersionAtLeast("6.1")) {
                tg.showPopup({
                    title: "–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞",
                    message: `–í—ã –Ω–∞–±—Ä–∞–ª–∏ ${score} –æ—á–∫–æ–≤!`,
                    buttons: [{ type: "default", text: "–ù–∞—á–∞—Ç—å —Å–Ω–æ–≤–∞" }]
                }, () => startGame());
            } else {
                setTimeout(() => {
                    if (confirm(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –û—á–∫–∏: ${score}\n–•–æ—á–µ—à—å –Ω–∞—á–∞—Ç—å —Å–Ω–æ–≤–∞?`)) {
                        startGame();
                    }
                }, 500);
            }
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            rocket = { x: canvas.width / 2 - 20, y: 500, width: 40, height: 60 };
            stars = [];
            meteors = [];
            particles = [];
            score = 0;
            gameOver = false;
            rocketTilt = 0;
            targetTilt = 0;
            moveTime = 0;
            scoreElement.innerText = "–û—á–∫–∏: 0";
            statusElement.style.display = "none";

            if (soundUnlocked) {
                bgMusic.currentTime = 0;
                bgMusic.play().catch(() => {});
            }

            update();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ–±—ä–µ–∫—Ç–æ–≤
        setInterval(() => {
            if (!gameOver) createStarOrMeteor();
        }, 500);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        let loadedImages = 0;
        const totalImages = 4;
        function imageLoaded() {
            loadedImages++;
            if (loadedImages === totalImages && soundUnlocked) {
                startGame();
            }
        }

        bgImg.onload = imageLoaded;
        rocketImg.onload = imageLoaded;
        meteorImg.onload = imageLoaded;
        starImg.onload = imageLoaded;

        [bgImg, rocketImg, meteorImg, starImg].forEach(img => {
            if (img.complete && !img.onload) imageLoaded();
        });
    </script>
</body>
</html>
