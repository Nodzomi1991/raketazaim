<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>üöÄ –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –†–∞–∫–µ—Ç–∞</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #fff;
            font-family: 'Orbitron', 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            height: 100vh;
            touch-action: none;
        }

        h1 {
            font-size: 1.8em;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            margin: 10px 0;
            letter-spacing: 1px;
        }

        #score {
            font-size: 1.3em;
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
            margin: 10px;
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }

        #bestScore {
            font-size: 1.2em;
            color: #ff0;
            text-shadow: 0 0 5px #ff0;
            margin: 10px;
            position: absolute;
            top: 40px;
            left: 10px;
            z-index: 10;
        }

        #leaderboard {
            font-size: 1em;
            color: #0ff;
            position: absolute;
            top: 70px;
            left: 10px;
            z-index: 10;
            max-width: 200px;
            line-height: 1.3;
        }

        #status {
            font-size: 1.5em;
            color: #f00;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            background: rgba(0,0,0,0.7);
            padding: 20px 30px;
            border-radius: 10px;
            display: none;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffff, inset 0 0 10px rgba(0, 255, 255, 0.3);
        }

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    </style>
</head>
<body>

    <h1>üöÄ –ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –†–∞–∫–µ—Ç–∞</h1>
    <p id="score">–û—á–∫–∏: 0</p>
    <p id="bestScore">–†–µ–∫–æ—Ä–¥: 0</p>
    <div id="leaderboard">üèÜ –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</div>
    <canvas id="gameCanvas"></canvas>
    <div id="status">üí• –í—ã –≤—Ä–µ–∑–∞–ª–∏—Å—å!</div>

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user;
        if (!user) {
            alert("–ó–∞–ø—É—Å–∫–∞–π—Ç–µ –∏–≥—Ä—É —á–µ—Ä–µ–∑ Telegram!");
            throw new Error("No user data");
        }
        const userId = user.id;
        const username = user.username || user.first_name || "–ò–≥—Ä–æ–∫";

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ canvas
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            const width = Math.min(400, window.innerWidth - 20);
            const height = Math.min(600, window.innerHeight - 60);
            canvas.width = width;
            canvas.height = height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const scoreElement = document.getElementById("score");
        const bestScoreElement = document.getElementById("bestScore");
        const statusElement = document.getElementById("status");
        const leaderboardElement = document.getElementById("leaderboard");

        // –ò–≥—Ä–æ–≤—ã–µ –æ–±—ä–µ–∫—Ç—ã
        let rocket = { x: 180, y: 500, width: 40, height: 60 };
        let stars = [];
        let meteors = [];
        let particles = [];
        let score = 0;
        let bestScore = 0;
        let gameOver = false;

        // –ù–∞–∫–ª–æ–Ω
        let rocketTilt = 0;
        let targetTilt = 0;
        const maxTilt = 0.2;
        const returnSpeed = 0.08;

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        let touchStartX = null;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!touchStartX || gameOver) return;
            const touch = e.touches[0];
            const dx = touch.clientX - touchStartX;

            const speed = dx * 1.0;
            rocket.x += speed;
            rocket.x = Math.max(0, Math.min(canvas.width - rocket.width, rocket.x));

            if (speed < 0) targetTilt = -maxTilt;
            else if (speed > 0) targetTilt = maxTilt;

            touchStartX = touch.clientX;
        }, { passive: false });

        canvas.addEventListener('touchend', () => {
            touchStartX = null;
            targetTilt = 0;
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        const bgImg = new Image();
        bgImg.src = "background.png";

        const rocketImg = new Image();
        rocketImg.src = "rocket.png";

        const meteorImg = new Image();
        meteorImg.src = "meteor.png";

        const starImg = new Image();
        starImg.src = "stars.png";

        // üîê CloudStorage: —Ä–µ–∫–æ—Ä–¥
        function loadBestScore() {
            tg.CloudStorage.getItem('bestScore', (err, value) => {
                if (!err && value) {
                    bestScore = parseInt(value, 10);
                } else {
                    bestScore = 0;
                }
                bestScoreElement.innerText = `–†–µ–∫–æ—Ä–¥: ${bestScore}`;
            });
        }

        function saveBestScore(newScore) {
            tg.CloudStorage.setItem('bestScore', newScore.toString(), (err) => {
                if (err) console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:", err);
            });
        }

        // üåê –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
        async function submitScore(score) {
            try {
                await fetch('https://space-leaderboard.onrender.com/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, username, score })
                });
            } catch (err) {
                console.warn("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç", err);
            }
        }

        // –ß–∞—Å—Ç–∏—Ü—ã (–¥—ã–º)
        function createParticle() {
            const cx = rocket.x + rocket.width / 2;
            const cy = rocket.y + rocket.height;
            return {
                x: cx + (Math.random() - 0.5) * 20,
                y: cy,
                vx: (Math.random() - 0.5) * 1,
                vy: 1 + Math.random() * 2,
                life: 30 + Math.random() * 20,
                size: 2 + Math.random() * 3,
                alpha: 1
            };
        }

        function drawParticles() {
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                p.alpha = p.life / 50;
                p.size *= 0.96;

                if (p.life <= 0 || p.size < 0.3) {
                    particles.splice(i, 1);
                    return;
                }

                ctx.globalAlpha = p.alpha;
                ctx.fillStyle = '#888';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1.0;
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —Ä–∞–∫–µ—Ç—ã
        function drawRocket() {
            if (Math.abs(targetTilt - rocketTilt) > 0.01) {
                rocketTilt += (targetTilt - rocketTilt) * 0.2;
            } else {
                rocketTilt = targetTilt;
            }

            const cx = rocket.x + rocket.width / 2;
            const cy = rocket.y + rocket.height / 2;

            ctx.save();
            ctx.translate(cx, cy);
            ctx.rotate(rocketTilt);
            ctx.translate(-cx, -cy);
            ctx.drawImage(rocketImg, rocket.x, rocket.y, rocket.width, rocket.height);
            ctx.restore();

            if (Math.abs(targetTilt) > 0.05 && !gameOver && Math.random() < 0.8) {
                particles.push(createParticle());
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –æ–±—ä–µ–∫—Ç–æ–≤
        function createStarOrMeteor() {
            if (Math.random() < 0.7) {
                stars.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -20,
                    size: 25 + Math.random() * 6,
                });
            } else {
                meteors.push({
                    x: Math.random() * (canvas.width - 30),
                    y: -20,
                    size: 15 + Math.random() * 10,
                    angle: 0
                });
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –º–µ—Ç–µ–æ—Ä–∏—Ç–æ–≤
        function drawMeteors() {
            meteors.forEach((meteor, i) => {
                meteor.y += 3;
                meteor.angle += 0.1;

                const size = 40;
                ctx.save();
                ctx.translate(meteor.x + size / 2, meteor.y + size / 2);
                ctx.rotate(meteor.angle);
                ctx.translate(-size / 2, -size / 2);
                ctx.drawImage(meteorImg, 0, 0, size, size);
                ctx.restore();

                if (
                    meteor.x < rocket.x + rocket.width &&
                    meteor.x + size > rocket.x &&
                    meteor.y < rocket.y + rocket.height &&
                    meteor.y + size > rocket.y
                ) {
                    if (navigator.vibrate && !gameOver) {
                        navigator.vibrate([100]);
                    }
                    endGame();
                }
            });

            meteors = meteors.filter(m => m.y < canvas.height);
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∑–≤—ë–∑–¥
        function drawStars() {
            stars.forEach((star, i) => {
                star.y += 4;
                const size = star.size;

                const now = Date.now();
                const flicker = 0.7 + 0.3 * Math.sin(now * 0.007 + star.x * 0.1);
                ctx.globalAlpha = flicker;
                ctx.shadowBlur = 15;
                ctx.shadowColor = `rgba(255, 255, 100, ${flicker})`;
                ctx.drawImage(starImg, star.x, star.y, size, size);
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1.0;

                if (
                    star.x < rocket.x + rocket.width &&
                    star.x + size > rocket.x &&
                    star.y < rocket.y + rocket.height &&
                    star.y + size > rocket.y
                ) {
                    stars.splice(i, 1);
                    score++;
                    scoreElement.innerText = "–û—á–∫–∏: " + score;
                }
            });

            stars = stars.filter(s => s.y < canvas.height);
        }

        // –û—Å–Ω–æ–≤–Ω–æ–π —Ü–∏–∫–ª
        function update() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);

            drawRocket();
            drawParticles();
            drawStars();
            drawMeteors();

            requestAnimationFrame(update);
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function endGame() {
            gameOver = true;
            statusElement.style.display = "block";

            if (score > bestScore) {
                bestScore = score;
                saveBestScore(bestScore);
                bestScoreElement.innerText = `–†–µ–∫–æ—Ä–¥: ${bestScore}`;
            }

            submitScore(score);
            setTimeout(loadLeaderboard, 800);

            if (tg.isVersionAtLeast("6.1")) {
                tg.showPopup({
                    title: "–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞",
                    message: `–í—ã –Ω–∞–±—Ä–∞–ª–∏ ${score} –æ—á–∫–æ–≤!\n–í–∞—à —Ä–µ–∫–æ—Ä–¥: ${bestScore}`,
                    buttons: [{ type: "default", text: "–ù–∞—á–∞—Ç—å —Å–Ω–æ–≤–∞" }]
                }, () => startGame());
            } else {
                setTimeout(() => {
                    alert(`–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –û—á–∫–∏: ${score}\n–†–µ–∫–æ—Ä–¥: ${bestScore}`);
                    startGame();
                }, 500);
            }
        }

        // –°—Ç–∞—Ä—Ç –∏–≥—Ä—ã
        function startGame() {
            rocket = { x: canvas.width / 2 - 20, y: 500, width: 40, height: 60 };
            stars = [];
            meteors = [];
            particles = [];
            score = 0;
            gameOver = false;
            rocketTilt = 0;
            targetTilt = 0;
            scoreElement.innerText = "–û—á–∫–∏: 0";
            statusElement.style.display = "none";
            update();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –æ–±—ä–µ–∫—Ç–æ–≤
        setInterval(() => {
            if (!gameOver) createStarOrMeteor();
        }, 500);

        // –ó–∞–≥—Ä—É–∑–∫–∞
        let loadedImages = 0;
        const totalImages = 4;
        function imageLoaded() {
            loadedImages++;
            if (loadedImages === totalImages) {
                loadBestScore();
                loadLeaderboard();
                startGame();
            }
        }

        bgImg.onload = imageLoaded;
        rocketImg.onload = imageLoaded;
        meteorImg.onload = imageLoaded;
        starImg.onload = imageLoaded;

        [bgImg, rocketImg, meteorImg, starImg].forEach(img => {
            if (img.complete && !img.onload) imageLoaded();
        });
    </script>
</body>
</html>
